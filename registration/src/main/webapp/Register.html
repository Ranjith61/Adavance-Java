<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Register</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
	crossorigin="anonymous">

</head>
<body>
	<h1>Details of Registration page</h1>
	
<nav class="navbar bg-success" data-bs-theme="dark">
		<ul class="nav justify-content-end">
			<li class="nav-item"><a class="nav-link" href="index.html">Home</a>
			</li>
			<li class="nav-item"><a class="nav-link" href="Register.html">Register</a>
			</li>
		</ul>
	</nav>
	<form action="register" method="post">
		<div class="mb-3">
			<label for="name" class="form-label">Name</label> <input type="text"
				class="form-control" id="name" placeholder="Enter name" name="name">
		</div>
		<div class="mb-3">
			<label for="email" class="form-label">E-mail id</label> <input
				type="email" class="form-control" id="email"
				placeholder="Enter Email ID" name="email">
		</div>

		<div class="mb-3">
			<label for="password" class="form-label">Password</label> <input
				type="password" class="form-control" id="password"
				placeholder="Enter password" name="password">
		</div>
		<div class="mb-3">
			<label for="confirmPassword" class="form-label">Confirm
				Password</label> <input type="password" class="form-control"
				id="confirmPassword" placeholder="Re-enter Password"
				name="confirmPassword">
		</div>
		<button type="submit" value="register" class="btn btn-success ">Do
			Register</button>
	</form>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</body>
</html>
